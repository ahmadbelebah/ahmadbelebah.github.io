<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Textarea Dinamis dari JSON</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f7fa;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    button {
      align-self: flex-end;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>Textarea dari File JSON</h1>
  <div class="container" id="textarea-container"></div>

  <script>
    fetch('data.json')
      .then(response => {
        if (!response.ok) throw new Error("Gagal memuat data JSON");
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('textarea-container');
        data.forEach((value, index) => {
          const box = document.createElement('div');
          box.className = 'box';

          const textarea = document.createElement('textarea');
          textarea.id = 'ta' + (index + 1);
          textarea.placeholder = 'Masukkan teks...';
          textarea.value = value;

          const button = document.createElement('button');
          button.innerText = 'Salin';
          button.onclick = () => {
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert('Teks disalin!');
          };

          box.appendChild(textarea);
          box.appendChild(button);
          container.appendChild(box);
        });
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById('textarea-container').innerHTML = "<p style='color:red;'>Gagal memuat data.</p>";
      });
  </script>
</body>

</html>
