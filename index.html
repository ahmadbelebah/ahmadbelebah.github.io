<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>10 Textarea Keren</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f7fa;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #444;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    button {
      align-self: flex-end;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 8px 12px;
      text-align: center;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 600px) {
      textarea {
        font-size: 16px;
      }

      button {
        width: 100%;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>10 Textarea Keren & Responsif</h1>
  <div class="container">
    <!-- Loop 10 times -->
    ${[...Array(10)].map((_, i) => `
      <div class="box">
        <textarea id="ta${i + 1}" placeholder="Masukkan teks di sini..."></textarea>
        <button onclick="salin('ta${i + 1}')">Salin</button>
      </div>
    `).join('')}
  </div>

  <script>
    function salin(id) {
      const textarea = document.getElementById(id);
      textarea.select();
      textarea.setSelectionRange(0, 99999); // Untuk mobile
      document.execCommand("copy");
      alert("Teks disalin!");
    }
  </script>
</body>
</html>
